<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Mediflora</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --background-color: #f7f9fc;
            --card-background: rgba(255, 255, 255, 0.9);
            --text-color: #333333;
            --input-border: #e1e5eb;
            --input-focus: #d0e1f9;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, #4a90e2, #d0e1f9);
            z-index: -1; /* Behind the card */
        }

        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        label {
          font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 2px solid var(--input-border);
            font-size: 1rem;
            transition:
                all 0.3s ease,
                box-shadow 0.3s ease-in-out,
                border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--input-focus);
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition:
                background-color 0.3s ease,
                transform .1s ease,
                box-shadow .3s ease-in-out;

        }

        button:hover {
          background-color: var(--primary-hover);
          transform:
              translateY(-2px)
              scale(1.02);
          box-shadow:
              inset -2px -2px rgba(255,255,255,.2),
              inset -4px -4px rgba(255,255,255,.2),
              inset -6px -6px rgba(255,255,255,.2),
              inset -8px -8px rgba(255,255,255,.2);
      }

      .signup-option {
          text-align:center;
          margin-top:.5rem;
          font-size:.9rem;
      }

      .signup-option a {
          color: var(--primary-color);
          text-decoration:none;
          font-weight:bold;
      }

      @media (max-width: 480px) {
          .card {
              padding: 2rem;
          }

          h1 {
              font-size: 24px;
          }

          input[type="text"],
          input[type="password"],
          button {
              padding: 0.6rem 0.8rem;
          }
      }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <h1>Login to Mediflora</h1>
        <form action="/login" method="post">
           <div class="form-group">
               <label for="username">Username:</label>
               <input type="text" id="username" name="username" required>
           </div>
           <div class="form-group">
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" required>
           </div>
           <button type="submit">Login</button>
       </form>
       <div class="signup-option">
           Don't have an account? <a href="/signup">Sign up</a>
       </div>
   </div>
</body>
</html>
