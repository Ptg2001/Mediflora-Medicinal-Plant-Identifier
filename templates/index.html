<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Recognition and Description</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1609486961058-cbfe79e35cbf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f0f0;
            background-position: center center;
        }

        .container {
            margin-top: 5rem;
        }

        .heading {
            color: #007bff;
            font-size: 2.5rem;
        }

        .btn-bubble {
            color: #fff;
            background-color: #28a745;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-bubble:hover,
        .btn-bubble:focus {
            background-color: #218838;
        }

        #videoElement {
            width: 100%;
            height: auto;
            margin-top: 10px;
        }

        #camera-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        #video-feed {
            width: 100%;
            height: auto;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @keyframes blink {
            0% { color: #007bff; }
            50% { color: #ff0000; }
            100% { color: #66ffff; }
        }

        .blinking {
            animation: blink 2s infinite;
        }

        #image-preview {
            max-width: 200px;
            height: auto;
            margin-top: 20px;
        }

        /* Hide the audio player */
        #audio-player {
            display: none;
        }
    </style>
</head>
<body>

<!-- Navbar with Back to Dashboard -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Plant Recognition</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <h1 class="mb-4 heading blinking">Plant Recognition and Description</h1>

            <div id="camera-container">
                <video id="video-feed" autoplay playsinline muted></video>
                <button id="capture-image-button" class="btn btn-bubble">
                    <i class="fas fa-camera" style="color: #ff0066;"></i> Capture Image
                </button>
                <button id="voice-command-button" class="btn btn-bubble">
                    <i class="fas fa-microphone" style="color: #ff0066;"></i> Voice Command
                </button>
                <div class="plant-info mt-3">
                    <h4><b>Predicted Plant With its Description:</b></h4>
                    <p id="predicted-plant">Waiting for prediction...</p>
                    <p id="plant-description"></p>
                </div>
            </div>

            <div class="mt-4">
                <input type="file" id="image-upload" accept="image/*">
                <button id="predict-image-button" class="btn btn-bubble">
                    <i class="fas fa-camera" style="color: #ff0066;"></i> Predict Image
                </button>

                <!-- Language Dropdown -->
                <select id="language-selector" class="btn btn-secondary ml-3">
                    <option value="en" selected>English</option>
                    <option value="hi">Hindi</option>
                    <option value="mr">Marathi</option>
                </select>

                <!-- Reset Button -->
                <button id="reset-button" class="btn btn-danger ml-3">
                    <i class="fas fa-redo"></i> Reset
                </button>

                <img id="image-preview" src="#" alt="Image Preview" style="display: none;">
            </div>

            <div class="mt-4">
                <!-- Audio element is hidden -->
                <audio controls id="audio-player">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
const video = document.getElementById('video-feed');
const captureImageButton = document.getElementById('capture-image-button');
const predictImageButton = document.getElementById('predict-image-button');
const languageSelector = document.getElementById('language-selector');
const audioPlayer = document.getElementById('audio-player');
const imagePreview = document.getElementById('image-preview');
const resetButton = document.getElementById('reset-button');

let captureImageFlag = false;

// Initialize camera
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        console.error('Error accessing webcam:', err);
    });

// Capture image
captureImageButton.addEventListener('click', () => {
    captureImageFlag = true;
});

// Predict image
predictImageButton.addEventListener('click', async () => {
    const selectedLanguage = languageSelector.value;
    const image = captureImageFlag ? video.srcObject : document.getElementById('image-upload').files[0];

    if (image) {
        const formData = new FormData();
        formData.append('image', image);
        formData.append('language', selectedLanguage);

        try {
            const response = await fetch('/predict_image', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('predicted-plant').textContent = result.predicted_plant || 'Prediction failed';
            document.getElementById('plant-description').textContent = result.description || 'Description not available';

            // Stop and reset the audio player
            audioPlayer.pause();
            audioPlayer.currentTime = 0; // Reset to the start
            audioPlayer.src = ''; // Clear the source

            // Fetch and play the TTS audio
            const ttsResponse = await fetch('/tts', {
                method: 'POST',
                body: new URLSearchParams({
                    'plant_name': result.predicted_plant,
                    'language': selectedLanguage
                })
            });
            const ttsData = await ttsResponse.json();

            if (ttsData.tts_audio_url) {
                // Reset the audio source and reload
                audioPlayer.src = ttsData.tts_audio_url;
                audioPlayer.load();
                audioPlayer.style.display = 'none';  // Hide the audio player

                audioPlayer.play().catch(error => {
                    console.error('Error playing TTS audio:', error);
                });
            }
        } catch (error) {
            console.error('Error predicting image:', error);
        }
    } else {
        alert('No image selected!');
    }
});

// Voice command functionality
document.getElementById('voice-command-button').addEventListener('click', async () => {
    const selectedLanguage = languageSelector.value;
    try {
        const response = await fetch('/voice_command', {
            method: 'POST',
            body: new URLSearchParams({
                'language': selectedLanguage
            })
        });
        const result = await response.json();
        document.getElementById('predicted-plant').textContent = result.predicted_plant || 'Prediction failed';
        document.getElementById('plant-description').textContent = result.description || 'Description not available';

        // Stop and reset the audio player
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        audioPlayer.src = '';

        // Fetch and play the TTS audio
        if (result.tts_audio_url) {
            audioPlayer.src = result.tts_audio_url;
            audioPlayer.load();
            audioPlayer.style.display = 'none';  // Hide the audio player

            audioPlayer.play().catch(error => {
                console.error('Error playing TTS audio:', error);
            });
        }
    } catch (error) {
        console.error('Error with voice command:', error);
    }
});

// Reset button functionality - refresh the page and reset audio player
resetButton.addEventListener('click', () => {
    location.reload();  // Reloads the page, which also resets the audio player
});
</script>

</body>
</html>
